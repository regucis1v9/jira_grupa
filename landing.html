<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="landing.css">
    <title>Document</title>
</head>
<body>
<div class="landing-main" id="landingMain">
    <div class="landing-text-side">
        <div class="landing-info">
            <div class="h1-landing-pupsiks">
                <h1 class="landing-pupsiks">Pupsiks</h1>
            </div>
            <div class="p-landing-text">
                <p class="landing-text">The coolest project tracking software you will ever see!</p>
            </div>
            <div class="button-landing-button">
                <button class="landing-button" onclick="transitionToNextPage()">Get started</button>
            </div>
        </div>
    </div>
    <div class="landing-image">
        <img src="paparde.jpeg" class="fern-image">
    </div>
</div>

<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-text">Loading...</div>
</div>

<script>
    function transitionToNextPage() {
        // Show the loading overlay
        document.getElementById('loadingOverlay').style.display = 'flex';

        // Add a class to the body to trigger the fade-out transition
        document.body.classList.add('hidden');

        // After a short delay, navigate to the next page
        setTimeout(function () {
            window.location.href = 'test.html'; // Replace 'test.html' with the actual URL of your next page
        }, 1000); // Adjust the delay time (in milliseconds) as needed
    }

    // Execute the code inside the function when the window has fully loaded
    window.onload = function () {
        // Hide the loading overlay
        document.getElementById('loadingOverlay').style.display = 'none';

        // Remove the 'hidden' class from the body to reveal the content
        document.body.classList.remove('hidden');
    };
</script>
</body>
</html>
